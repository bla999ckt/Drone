{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Manage Hospitals</h2>
                <form method="POST" action="{{ url_for('add_hospital') }}" class="row g-3 mb-4">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="name" placeholder="Hospital Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="any" class="form-control" name="latitude" placeholder="Latitude" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="any" class="form-control" name="longitude" placeholder="Longitude" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for hospital in hospitals %}
                            <tr>
                                <form method="POST" action="{{ url_for('edit_hospital', hospital_id=hospital.id) }}">
                                    <td><input type="text" class="form-control" name="name" value="{{ hospital.name }}" required></td>
                                    <td><input type="number" step="any" class="form-control" name="latitude" value="{{ hospital.latitude }}" required></td>
                                    <td><input type="number" step="any" class="form-control" name="longitude" value="{{ hospital.longitude }}" required></td>
                                    <td>
                                        <button type="submit" class="btn btn-success btn-sm me-2"><i class="fas fa-save"></i> Save</button>
                                        <a href="{{ url_for('delete_hospital', hospital_id=hospital.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this hospital?');"><i class="fas fa-trash"></i> Delete</a>
                                    </td>
                                </form>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
